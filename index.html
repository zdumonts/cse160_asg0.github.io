<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>

    <br>
    <label>v1:</label>

    x<input type="text" id="x1" name="x1" 
      required minlength="4" maxlength="8" size="10">
    y<input type="text" id="y1" name="y1" 
      required minlength="4" maxlength="8" size="10">

    <br>
    <label>v2:</label>

    x<input type="text" id="x2" name="x2" 
      required minlength="4" maxlength="8" size="10">
    y<input type="text" id="y2" name="y2" 
      required minlength="4" maxlength="8" size="10">
    <br>
    <input type="button" value="Draw!" 
      onclick="handleDrawEvent()"></input>
    <br><br>


    <label for "pet-select">Operation:</label>

      <select name="pets" id="pet-select">
        <option value="">--Please choose an option--</option>
        <option value="add">Add</option>
        <option value="sub">Sub</option>
        <option value="div">Div</option>
        <option value="mul">Mul</option>
        <option value="mag">Magnitude</option>
        <option value="norm">Normalize</option>
        <option value="angle">Angle Between</option>
        <option value="area">Area</option>
      </select>

    <label>Scalar:</label>
    <input type="text" id="scalar" name="scalar" 
      required minlength="4" maxlength="8" size="10">

    <br>
    <input type="button" value="Draw!" 
      onclick="handleDrawOperationEvent()"></input>
    <br><br>

  </body>
</html>
